<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание грузов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .status-badge {
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 8px;
    }

    .status-badge-warning {
      background-color: #ffc107;
      color: #212529;
    }

    .status-badge-primary {
      background-color: #0d6efd;
      color: #ffffff;
    }

    .status-badge-success {
      background-color: #198754;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Отслеживание грузов</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="table-container">
          <h2>Список грузов</h2>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <label for="filterStatus" class="form-label">Фильтр по статусу:</label>
            <select id="filterStatus" class="form-select w-50">
              <option value="all">Все</option>
              <option value="Ожидает отправки">Ожидает отправки</option>
              <option value="В пути">В пути</option>
              <option value="Доставлен">Доставлен</option>
            </select>
          </div>
          <table class="table table-striped table-hover">
            <thead class="table-light ">
              <tr>
                <th>#</th>
                <th>Название</th>
                <th>Статус</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Дата отправления</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody id="cargoTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-container">
          <h2>Добавить новый груз</h2>
          <form id="addCargoForm">
            <div class="mb-3">
              <label for="cargoName" class="form-label">Название груза</label>
              <input type="text" id="cargoName" class="form-control" placeholder="Введите название груза">
            </div>
            <div class="mb-3">
              <label for="origin" class="form-label">Пункт отправления</label>
              <select id="origin" class="form-select">
                <option value="" selected>Выберите город</option>
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Новосибирск">Новосибирск</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="destination" class="form-label">Пункт назначения</label>
              <select id="destination" class="form-select">
                <option value="" selected>Выберите город</option>
                <option value="Казань">Казань</option>
                <option value="Екатеринбург">Екатеринбург</option>
                <option value="Владивосток">Владивосток</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="departureDate" class="form-label">Дата отправления</label>
              <input type="date" id="departureDate" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Добавить груз</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
